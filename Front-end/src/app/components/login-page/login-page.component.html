<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="container">
    <form>  
        <h2 > Login to your Account</h2><br>
        <div class="form-group">   
            <label>UserID  </label>
            <input type="text" class="form-ctrl" placeholder="Enter UserID" name="username" required/> 
        </div> 
        <div class="form-group">
            <label>Password  </label>   
            <input type="password"  class="form-ctrl" placeholder="Enter Password" name="password" required/>  
        </div> 
            <button type="submit" class="btn">Login</button>   <br><br>
 
         <a href="#" class="cntr">First Time User ? Register</a><br><br>
         <a [routerLink]="['/ForgotUserId']" class="cntr1">Forgot User ID?</a><br><br>
         <a [routerLink]="['/ForgotPassword']" class="cntr2">Forgot Password?</a><br><br>
    </form>  
</div>   
</body>
</html>
